<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight Converter</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>âš–</text></svg>"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="text-center mb-4">Weight Converter</h1>
      <p class="text-center">
        Type a value in any of the fields to convert between weight
        measurements.
      </p>

      <label for="inputPounds" class="mb-1 mt-3"> Pounds: </label>
      <input
        type="number"
        id="inputPounds"
        placeholder="Pounds"
        oninput="poundConverter(this.value)"
      />

      <label for="inputKilograms" class="my-1 mt-3">Kilograms: </label>
      <input
        type="number"
        id="inputKilograms"
        placeholder="Kilograms"
        oninput="kilogramConverter(this.value)"
      />

      <label for="inputGrams" class="my-1 mt-3">Grams: </label>
      <input
        type="number"
        placeholder="Grams"
        id="inputGrams"
        oninput="gramConverter(this.value)"
      />

      <label for="inputOunces" class="my-1 mt-3">Ounces: </label>
      <input
        type="number"
        placeholder="Ounces"
        id="inputOunces"
        oninput="ounceConverter(this.value)"
      />

      <label for="inputStones" class="my-1 mt-3">Stones: </label>
      <input
        type="number"
        placeholder="Stones"
        id="inputStones"
        oninput="stoneConverter(this.value)"
      />
    </div>

    <!-- bootstrap bundle with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
