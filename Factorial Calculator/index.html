<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Factorial Calculator</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.png" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container justify-content-center align-items-center d-flex">
      <div class="card fs-5">
        <div class="card-body">
          <p class="h1 card-title pb-1">Factorial Calculator</p>
          <label for="input" class="fw-bold">n =</label>
          <input
            type="number"
            id="input"
            class="m-1 w-50 fw-bold"
            autocomplete="off"
          />
          <p id="text" class="fw-bold pt-2"></p>
          <div class="btns d-flex justify-content-between">
            <button type="reset" class="btn btn-danger fs-5" id="reset-btn">
              Clear
            </button>
            <button
              type="button"
              class="btn btn-danger fs-5"
              id="calculate-button"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap bundle with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- script js -->
    <script src="js/factorial.js"></script>
  </body>
</html>
