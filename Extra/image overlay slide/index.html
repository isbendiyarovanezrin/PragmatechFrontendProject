<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Overlay Slide</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="box">
            <img src="img/avatar.png" alt="avatar" />
            <div class="overlay overlay-top">
              <div class="text text-top">Salam, əsl sən!</div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="box">
            <img src="img/avatar.png" alt="avatar" />
            <div class="overlay overlay-bottom">
              <div class="text text-bottom">Salam, əsl sən!</div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="box">
            <img src="img/avatar.png" alt="avatar" />
            <div class="overlay overlay-right">
              <div class="text text-right">Salam!</div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="box">
            <img src="img/avatar.png" alt="avatar" />
            <div class="overlay overlay-left">
              <div class="text text-left">Salam!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
