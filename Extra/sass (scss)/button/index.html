<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="btn btn-pink">How Can We Help</button>
        <button class="btn btn-blue">Find a Consultant</button>
        <br />
        <div class="btn red">Find a Consultant</div>
        <span class="btn red">Find a Consultant</span>
        <br />
        <h1 class="btn red">Find a Consultant</h1>
        <a href="#" class="btn red">Find a Consultant</a>
        <br />
        <input type="button" value="Find a Consultant" class="btn red" />
        <input type="submit" value="Find a Consultant" class="btn red" />
    </div>
  </body>
</html>
