<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Talking Dude</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Talking Dude</p>
      <div class="content">
        <div class="images">
          <img src="img/dude.png" class="dude" alt="dude" />
          <img
            src="img/speech-balloon.png"
            class="speech-balloon"
            alt="speech-balloon"
          />
        </div>
        <textarea id="text" readonly></textarea>
        <input
          type="text"
          maxlength="155"
          id="input"
          autocomplete="off"
          placeholder="Make the dude talk"
        />
        <button type="button" id="btn">Send</button>
      </div>
    </div>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
