<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MateStore</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="images/icon.png" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loader start-->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>
    <!-- loader end-->

    <!-- cursor -->
    <div id="cursor"></div>

    <div class="container">
      <!-- navbar section start -->
      <nav>
        <div class="row">
          <div class="col-6">
            <div class="navbar-left">
              <h1>
                <a href="#">Mate<span>Store</span></a>
              </h1>
              <p class="navbar-p">Our Best Shopping Center</p>
            </div>
          </div>
          <div class="col-6">
            <div class="navbar-right">
              <button type="button">
                <a href="#">
                  <span class="number">0</span>
                  <img
                    src="images/shopping-cart.png"
                    alt="shopping cart"
                    class="shopping-cart-img"
                  />
                  <img
                    src="images/down.png"
                    alt="down arrow"
                    class="arrow-img"
                  />
                </a>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar section end -->

      <!-- product section start-->
      <section id="product-section">
        <div class="filters"></div>

        <div class="products">
          <div class="product-list row"></div>
        </div>
      </section>
      <!-- product section end-->
    </div>

    <!-- footer section start -->
    <footer>
      <div class="row footer-top">
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img src="images/home1-policy.png" class="footer-img car-img" />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
              <p>Lorem ipsum dolor amet consectetur</p>
            </div>
          </div>
        </div>
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img src="images/home1-policy2.png" class="footer-img" />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
              <p>Lorem ipsum dolor amet consectetur</p>
            </div>
          </div>
        </div>
        <div class="col-4 footer-col">
          <div class="footer-item">
            <img src="images/home1-policy3.png" class="footer-img" />
            <div class="footer-item-content">
              <h3>Money back guaranteed</h3>
              <p>Lorem ipsum dolor amet consectetur</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row footer-bottom">
        <div class="col-6">
          <div>
            <p class="footer-p">
              Copyrights Â© MateStore 2019 All Rights Reserved
            </p>
          </div>
        </div>
        <div class="col-6">
          <div class="footer-bottom-right-box">
            <img src="images/pay.png" class="footer-img pay-img" />
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section end -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- script js -->
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
