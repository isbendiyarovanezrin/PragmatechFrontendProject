<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Balloons</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div class="key" data-key="a">
          <kbd>A</kbd>
        </div>
        <div class="key" data-key="s">
          <kbd>S</kbd>
        </div>
        <div class="key" data-key="d">
          <kbd>D</kbd>
        </div>
        <div class="key" data-key="f">
          <kbd>F</kbd>
        </div>
        <div class="key" data-key="g">
          <kbd>G</kbd>
        </div>
        <div class="key" data-key="h">
          <kbd>H</kbd>
        </div>
        <div class="key" data-key="j">
          <kbd>J</kbd>
        </div>
        <div class="key" data-key="k">
          <kbd>K</kbd>
        </div>
        <div class="key" data-key="l">
          <kbd>L</kbd>
        </div>
        <div class="key" data-key="x">
          <kbd>X</kbd>
        </div>
        <div class="key" data-key="c">
          <kbd>C</kbd>
        </div>
        <div class="key" data-key="v">
          <kbd>V</kbd>
        </div>
        <div class="key" data-key="b">
          <kbd>B</kbd>
        </div>
        <div class="key" data-key="n">
          <kbd>N</kbd>
        </div>
        <div class="key" data-key="m">
          <kbd>M</kbd>
        </div>
      </div>

      <audio src="sounds/sound-1.mp3" data-key="a"></audio>
      <audio src="sounds/sound-2.mp3" data-key="s"></audio>
      <audio src="sounds/sound-3.mp3" data-key="d"></audio>
      <audio src="sounds/sound-4.mp3" data-key="f"></audio>
      <audio src="sounds/sound-5.mp3" data-key="g"></audio>
      <audio src="sounds/sound-6.mp3" data-key="h"></audio>
      <audio src="sounds/sound-7.mp3" data-key="j"></audio>
      <audio src="sounds/sound-8.mp3" data-key="k"></audio>
      <audio src="sounds/sound-9.mp3" data-key="l"></audio>
      <audio src="sounds/sound-10.mp3" data-key="x"></audio>
      <audio src="sounds/sound-11.mp3" data-key="c"></audio>
      <audio src="sounds/sound-12.mp3" data-key="v"></audio>
      <audio src="sounds/sound-13.mp3" data-key="b"></audio>
      <audio src="sounds/sound-14.mp3" data-key="n"></audio>
      <audio src="sounds/sound-15.mp3" data-key="m"></audio>
    </div>

    <footer><p class="footer-text">Use your keyboard.</p></footer>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
