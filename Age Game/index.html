<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Age Game</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>🙃</text></svg>"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>
        “Count your age by friends, not years. Count your life by smiles, not
        tears.”
      </h1>
      <h2>― John Lennon</h2>
      <p class="title">Find your age with your name!🙂</p>
      <input
        type="text"
        id="input"
        placeholder="Your name..."
        autocomplete="off"
      />
      <button id="btn">Guess My Age</button>
      <p id="text"></p>
    </div>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
