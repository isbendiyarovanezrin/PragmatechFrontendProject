<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Person</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 110 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸŸ¢</text></svg>"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <img src="img/boy.jfif" class="card-img-top" alt="random image" />
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <i class="fas fa-user me-3"></i>
          Name: <span id="name">John</span>
        </li>
        <li class="list-group-item">
          <i class="fas fa-user me-3 last-name"></i>
          Last Name: <span id="surname">Doe</span>
        </li>
        <li class="list-group-item">
          <i class="fas fa-search-location me-3"></i>
          Location: <span id="location">United States, Los Angeles</span>
        </li>
        <li class="list-group-item">
          <i class="fas fa-phone me-3"></i>
          Phone: <span id="phone">052 - 521 - 20 - 51</span>
        </li>
        <li class="list-group-item">
          <i class="fas fa-envelope me-3"></i>
          Email: <span id="email">john@email.com</span>
        </li>
      </ul>
      <div class="card-footer mx-auto">
        <button type="button" class="btn btn-success">Generate Person</button>
      </div>
    </div>

    <!-- bootstrap bundle with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
