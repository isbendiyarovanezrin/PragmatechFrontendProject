<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Birthday Countdown</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nokora:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- background music -->
    <audio autoplay loop preload="auto" id="sound">
      <source src="sound/bg-sound.mp3" />
      Your browser does not support the
      <code>audio</code> element.
    </audio>

    <div class="container">
      <h1 class="title">Birthday Countdown</h1>
      <div class="remaining-time">
        <div class="time">
          <p id="days">00</p>
          <p>days</p>
        </div>
        <div class="time">
          <p id="hours">00</p>
          <p>hours</p>
        </div>
        <div class="time">
          <p id="minutes">00</p>
          <p>minutes</p>
        </div>
        <div class="time">
          <p id="seconds">00</p>
          <p>seconds</p>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
