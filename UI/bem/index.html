<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Trafalgar</title>
    <!-- facicon -->
    <link rel="icon" href="img/icons8-doctor-64.png" />
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar start -->
      <section class="nav">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="nav--left">
                <div class="logo">
                  <div class="logo__img">T</div>
                  <h2 class="logo__caption">Trafalgar</h2>
                </div>
              </div>
            </div>
            <div class="col-9">
              <div class="nav--right">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="#" class="nav__link nav__link--active">Home</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Find a doctor</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Apps</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">Testimonials</a>
                  </li>
                  <li class="nav__item">
                    <a href="#" class="nav__link">About us</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- navbar end -->

      <div class="dots">
        <img src="img/element.png" alt="dots" />
      </div>

      <!-- hero section start -->
      <section class="hero-section">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="hero-section--left">
                <h1 class="title">Virtual healthcare for you</h1>
                <p class="description">
                  Trafalgar provides progressive, and affordable healthcare,
                  accessible on mobile and online for everyone
                </p>
                <button type="button" class="btn">Consult today</button>
              </div>
            </div>
            <div class="col-6">
              <div class="hero-section--right">
                <div class="illustration">
                  <img
                    src="img/trafalgar-header illustration 1.jpg"
                    alt="illustration"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- hero section end -->
    </div>
  </body>
</html>
