<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Molla - Bootstrap eCommerce Template</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="content-language" content="en" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no. user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Molla - Bootstrap eCommerce Template" />
    <meta name="author" content="Nəzrin İsbəndiyarova" />

    <!-- favicon -->
    <link rel="icon" href="img/icons8-m-100.png" />

    <!-- font awesome links -->
    <script
      src="https://kit.fontawesome.com/92b3bd44e2.js"
      crossorigin="anonymous"
    ></script>

    <!-- main css file -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- header section start -->
    <div class="page-wrapper">
      <section id="header">
        <!-- header top -->
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="header__info">
                <div class="header__info__left">
                  <div class="info__tel">
                    <img
                      src="img/icons8-phone-50.png"
                      alt="phone"
                      class="tel__img"
                    />
                    <a href="#">Call: +0123 456 789</a>
                  </div>
                </div>
                <div class="header__info__right">
                  <div class="info__lang">
                    <div class="info__lang__item">
                      <div class="info__dropdown">
                        <a href="#">USD</a>
                        <i class="fas fa-chevron-down"></i>
                        <div class="info__dropdown__menu">
                          <ul>
                            <li>EUR</li>
                            <li>USD</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="info__lang__item">
                      <div class="info__dropdown">
                        <a href="#">ENGLISH</a>
                        <i class="fas fa-chevron-down"></i>
                        <div class="info__dropdown__menu">
                          <ul>
                            <li>ENGLISH</li>
                            <li>FRENCH</li>
                            <li>SPANISH</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="header__login">
                    <a href="#">Sign in / Sign up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </section>
    </div>
    <!-- header section end -->
  </body>
</html>
