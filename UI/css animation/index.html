<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Timed Notifications with CSS Animations"
    />
    <meta
      name="keywords"
      content="css3,css, box, animations, notification, timed, duration"
    />
    <!-- title -->
    <title>Timed Notifications with CSS Animations</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <h1>Timed Notifications <span>with CSS Animations</span></h1>
      </div>
      <!-- active button -->
      <input type="checkbox" class="fire-check" />
      <button class="fire">Activate me</button>
      <!-- timed notification -->
      <div class="tn">
        <div class="tn-box tn-box-color-1">
          <p>Your settings have been saved successfully!</p>
          <div class="tn-progress"></div>
        </div>
        <div class="tn-box tn-box-color-2">
          <p>Yummy! I just ate your settings! They were delicious!</p>
          <div class="tn-progress"></div>
        </div>
        <div class="tn-box tn-box-color-3">
          <p>Look at me! I take much longer!</p>
          <div class="tn-progress"></div>
        </div>
      </div>
    </div>
  </body>
</html>
