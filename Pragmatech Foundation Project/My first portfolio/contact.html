<!DOCTYPE html>
<html lang="az">
  <head>
    <!-- title -->
    <title>Nəzrin İsbəndiyarova - Portfolio</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no, maximum-scale=1.0"
    />
    <meta name="author" content="Nəzrin İsbəndiyarova" />

    <!-- favicon -->
    <link rel="icon" href="image/favicon.png" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Domine:wght@600&display=swap"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/92b3bd44e2.js"
      crossorigin="anonymous"
    ></script>

    <!-- styles -->
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- contact section start -->
    <section class="contact">
      <div class="container">
        <div class="home-page-icon">
          <a href="index.html"><i class="fas fa-home"></i></a>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="contact-header">
              <h3>MƏNİMLƏ ƏLAQƏ SAXLAYIN!</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="contact-content-title">
              <h4>Mesaj yaz</h4>
            </div>
          </div>
          <div class="col-6">
            <div class="contact-content-title">
              <h4>Əlaqə məlumatları</h4>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="contact-main-item">
              <div class="contact-form-group">
                <form action="#" method="POST" autocomplete="off" novalidate>
                  <input
                    type="text"
                    class="form-item"
                    id="form-name"
                    name="yourname"
                    placeholder="Adınız"
                    autofocus
                  /><br />
                  <input
                    type="email"
                    class="form-item"
                    id="form-email"
                    name="youremail"
                    placeholder="Email adresiniz"
                  /><br />
                  <input
                    type="text"
                    class="form-item"
                    name="subject"
                    placeholder="Mövzu"
                  /><br />
                  <textarea
                    name="message"
                    class="form-item"
                    id="form-message"
                    cols="12"
                    rows="8"
                    placeholder="Mesajınız"
                  ></textarea>
                </form>
              </div>
              <div class="contact-form-btn">
                <button class="btn" type="submit">Mesaj göndər</button>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="contact-main-item">
              <div class="contact-information">
                <p class="contact-information-about-me">
                  Doğru layihə gəldiyi təqdirdə freelance işləməyə həmişə
                  hazıram. Mənimlə əlaqəyə keçməkdən çəkinməyin. Həmişə
                  suallarınızı cavablandırmağa şad olaram.
                </p>
                <div class="contact-telephone myinfo">
                  Telefon: +994 77 522 59 30
                </div>
                <div class="contact-email myinfo">
                  Email: isbndyrva@gmail.com
                </div>
                <div class="contact-social-media">
                  <i class="fab fa-github"></i>
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-facebook"></i>
                  <i class="fab fa-twitter-square"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- contact section end -->
  </body>
</html>
