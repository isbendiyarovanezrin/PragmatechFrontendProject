<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Photo Gallery</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸŒ¸</text></svg>"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar section start -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-1 page-title">Photo Gallery</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success btn-search"
            type="submit"
            onclick="event.preventDefault()"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- navbar section end -->

    <!-- carousel start -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide mt-3 mb-2"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
          hidden
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
          hidden
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
          hidden
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
          hidden
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
          hidden
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="5"
          aria-label="Slide 6"
          hidden
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="6"
          aria-label="Slide 7"
          hidden
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="7"
          aria-label="Slide 8"
          hidden
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/flower-1.jpg"
            class="d-block w-100"
            alt="flower photo"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/flower-2.jpg"
            class="d-block w-100"
            alt="flower photo"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/flower-3.jpg"
            class="d-block w-100"
            alt="flower photo"
          />
        </div>
        <div class="carousel-item">
          <img src="img/bird-1.jpg" class="d-block w-100" alt="bird photo" />
        </div>
        <div class="carousel-item">
          <img
            src="img/flower-5.jpg"
            class="d-block w-100"
            alt="flower photo"
          />
        </div>
        <div class="carousel-item">
          <img src="img/bird-2.jpg" class="d-block w-100" alt="bird photo" />
        </div>
        <div class="carousel-item">
          <img
            src="img/flower-4.jpg"
            class="d-block w-100"
            alt="flower photo"
          />
        </div>
        <div class="carousel-item">
          <img src="img/bird-3.jpg" class="d-block w-100" alt="bird photo" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon bg-danger"
          aria-hidden="true"
        ></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon bg-danger"
          aria-hidden="true"
        ></span>
      </button>
    </div>
    <!-- carousel end -->

    <!-- footer section start -->
    <div class="footer text-center mt-3">
      <p class="copyright">Copyright @ 2021 All rights reserved</p>
    </div>
    <!-- footer section end -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
