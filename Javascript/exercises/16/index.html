<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Events</title>
  </head>
  <style>
    ::selection {
      color: #fff;
      background-color: blueviolet;
    }
  </style>
  <body>
    <!-- oninput Event  -->
    <input type="text" id="text" oninput="myFunction()" />
    <p id="sametext"></p>

    <br />

    <!-- onblur Event -->
    <label for="name">Soyadınızı daxil edin: </label>
    <input type="text" id="surname" onblur="uppercase()" />

    <br />
    <br />

    <!-- oninvalid Event -->
    <form>
      <input type="text" oninvalid="showAlert()" required />
      <input type="submit" value="Göndər" />
    </form>

    <br />

    <!-- onreset Event -->
    <form onreset="Reset()">
      <fieldset>
        <legend>Haqqımda:</legend>
        Ad: <input type="text" /><br /><br />
        E-mail: <input type="email" />
        <input type="reset" value="Sıfırlayın" />
      </fieldset>
    </form>

    <br />

    <!-- onselect Event -->
    Mətn: <input type="text" onselect="selectText()" />

    <br />
    <br />

    <!-- onchange Event -->
    <select id="mySelect" onchange="textChange()">
      <optgroup label="yay meyvələri">
        <option value="qarpuz">qarpuz</option>
        <option value="yemiş">yemiş</option>
        <option value="çiyələk">çiyələk</option>
      </optgroup>
      <optgroup label="qış meyvələri">
        <option value="portağal">portağal</option>
        <option value="kivi">kivi</option>
        <option value="nar">nar</option>
      </optgroup>
    </select>

    <p id="demo"></p>

    <br />

    <!-- onfocus Event  -->
    <input type="text" id="input" onfocus="textFocus()" onblur="textBlur()" />

    <script src="app.js"></script>
  </body>
</html>
